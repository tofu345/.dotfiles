[colors.primary]
background = "#000000"

[font]
normal = { family = "CaskaydiaMono Nerd Font Mono", style = "Regular" }
size = 15.2

[window]
decorations = "None"
opacity = 0.95
# blur = true

[cursor]
style = { blinking = "Off" }
vi_mode_style = { shape = "Block", blinking = "Off" }

[mouse]
hide_when_typing = true

[keyboard]
bindings = [
    { key = "[", mods = "Alt", action = "ToggleViMode" },
]
